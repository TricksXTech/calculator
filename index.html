<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #1d2671, #c33764);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .calculator {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        max-width: 400px;
        width: 100%;
    }
    .display {
        width: 100%;
        height: 60px;
        background: #f0f0f0;
        border-radius: 6px;
        margin-bottom: 10px;
        font-size: 24px;
        padding: 10px;
        box-sizing: border-box;
        text-align: right;
        overflow-x: auto;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
    }
    button {
        padding: 15px;
        font-size: 16px;
        border: none;
        background: #1d2671;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
    }
    button:hover {
        background: #c33764;
    }
    button.function {
        background: #555;
    }
    button.operator {
        background: #c33764;
    }
    @media (max-width: 500px) {
        .buttons {
            grid-template-columns: repeat(4, 1fr);
        }
    }
</style>
</head>
<body>
<div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
        <button onclick="clearAll()">AC</button>
        <button onclick="clearEntry()">CE</button>
        <button onclick="memoryAdd()">M+</button>
        <button onclick="memorySubtract()">M-</button>
        <button onclick="memoryRecall()">MR</button>
        
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')">/</button>
        <button onclick="append('pi')">π</button>
        
        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('*')">*</button>
        <button onclick="append('e')">e</button>
        
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')">-</button>
        <button onclick="append('%')">%</button>
        
        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="append('+')">+</button>
        <button onclick="append('^')">xʸ</button>
        
        <button onclick="append('sqrt(')">√</button>
        <button onclick="append('sin(')">sin</button>
        <button onclick="append('cos(')">cos</button>
        <button onclick="append('tan(')">tan</button>
        <button onclick="append('log(')">log</button>
        
        <button onclick="append('ln(')">ln</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="append('!')">n!</button>
    </div>
</div>

<script>
let display = document.getElementById("display");
let memory = 0;

function append(val) {
    if (display.innerText === "0") display.innerText = "";
    display.innerText += val;
}

function clearAll() {
    display.innerText = "0";
}

function clearEntry() {
    display.innerText = display.innerText.slice(0, -1) || "0";
}

function backspace() {
    display.innerText = display.innerText.slice(0, -1) || "0";
}

// Memory
function memoryAdd() { memory += evalDisplay(); }
function memorySubtract() { memory -= evalDisplay(); }
function memoryRecall() { display.innerText = memory.toString(); }

// Factorial
function factorial(n) {
    if (n < 0) return NaN;
    if (n === 0) return 1;
    return n * factorial(n - 1);
}

function evalDisplay() {
    let expr = display.innerText
        .replace(/pi/g, Math.PI)
        .replace(/e/g, Math.E)
        .replace(/sqrt/g, "Math.sqrt")
        .replace(/sin/g, "Math.sin")
        .replace(/cos/g, "Math.cos")
        .replace(/tan/g, "Math.tan")
        .replace(/log/g, "Math.log10")
        .replace(/ln/g, "Math.log")
        .replace(/%/g, "/100")
        .replace(/\^/g, "**")
        .replace(/(\d+)!/g, "factorial($1)");

    return Function("factorial", `return ${expr}`)(factorial);
}

function calculate() {
    try {
        let result = evalDisplay();
        display.innerText = result;
    } catch {
        display.innerText = "Error";
    }
}
</script>
</body>
</html>
